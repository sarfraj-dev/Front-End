<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main">
    <h1>color scheme switcher</h1>
    <div  class="colorDiv">
        <div class="colorBox gray"></div>
        <div class="colorBox white"></div>
        <div class="colorBox yellow"></div>
        <div class="colorBox orange"></div>
    </div>
    <h2>Try clicking on one of the colors above to change the background color of this page!</h2>
    <script type="module" src="script.js"></script>
</body>
</html>
