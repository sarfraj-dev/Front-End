<style>
  .calculator__form--top {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 30px;
  }

  .calculator__form--top h6 {
      display: inline-block;
      color: #fff;
      font-family: "Borna", sans-serif;
      font-size: 16px;
      font-weight: 500;
      line-height: 26px;
      border-radius: 8px;
      padding: 5px 16px 5px;
      background: #1E1E1E;
      margin-top: 2px;
  }

  .calculator__form--title {
      display: inline-block;
      color: #1E1E1E;
      font-family: "Borna", sans-serif;
      font-size: 22px;
      font-weight: 600;
      line-height: 31px;
      margin-top: 18px;
  }

  .form-section .potential-customers-label {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 16px;
      color: #1E1E1E;
      font-family: "Borna", sans-serif;
      font-size: 16px;
      font-weight: 500;
      line-height: 26px;
      margin-bottom: 11px;
  }

  .calculator__form--count {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      padding: 8px;
      background: #FFE6DE;
      color: #1E1E1E;
      font-family: "Borna", sans-serif;
      font-size: 16px;
      font-weight: 500;
      line-height: 26px;
      width: 50px;
      height: 27px;
  }

  .calculator__form .dynamic-input {
      border-radius: 8px;
      border: 1px solid #1E1E1E;
      color: #1E1E1E;
      font-family: "Borna", sans-serif;
      font-size: 16px;
      font-weight: 700;
      line-height: 1;
      letter-spacing: 0.02em;
      padding: 24.5px 23px 24.5px !important;
      height: 51px !important;
  }

  .calculator__form .dynamic-input-percent:before {
      position: absolute;
      z-index: 1000;
      content: '%';
      color: #1E1E1E;
      font-family: "Borna", sans-serif;
      font-size: 16px;
      font-weight: 700;
      line-height: 1;
      letter-spacing: 0.02em;
      right: 23px;
      top: 50%;
      transform: translateY(-50%);
  }

  .calculator__form .dynamic-input-percent {
      position: relative;
      z-index: 100;
  }

  .calculator .potential-customers-label {
      margin-bottom: 10px;
      gap: 12px;
  }

  .calculator__form-result {
      display: flex;
      flex-direction: column;
      padding: 42px 40px 41px 40px;
      border-radius: 8px;
      background: #FFE6DE;
  }

  .calculator__form-result--top {
      display: flex;
      flex-direction: row;
      gap: 19px;
  }

  .calculator__form-result--title {
      display: inline-block;
      font-family: "Borna", sans-serif;
      color: #1E1E1E;
      font-size: 22px;
      font-weight: 600;
      line-height: 31px;
      margin: 0;
  }

  .calculator__form-result--svg {
      height: 30px !important;
      width: 127px !important;
  }

  .calculator__form-result--title-mob {
      display: none;
  }

  .calculator__form-result--bottom {
      display: flex;
      flex-direction: row;
      gap: 40px;
      margin-top: 20px;
  }

  .calculator__form-result--new {
      display: flex;
      flex-direction: column;
  }

  .calculator__form-result--revenue {
      display: flex;
      flex-direction: column;
  }

  .calculator__form-result .results-customers-label {
      font-family: "Borna", sans-serif;
      color: #1E1E1E;
      font-size: 18px;
      font-weight: 600;
      line-height: 25px;
      margin-bottom: 8px;
      display: inline-block;
  }


  .calculator__form-result .results-customers-input {
      height: 47px !important;
      text-align: center !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      border-radius: 8px;
      background: #FF785A;
      font-family: "Borna", sans-serif;
      font-size: 22px;
      font-weight: 600;
      line-height: 31px;
      color: #1E1E1E;
      border: none !important;
  }

  [for="conversionRate"], [for="averageValue"] {
      display: flex;
      align-items: center;
      margin-bottom: 2%;
      gap: 2%;
      font-weight: 600;
  }

  .calculatorFormRoi {
      background-color: #fff;
      border: 7px solid #787878;
  padding: 20px 25px;
  border-radius: 15px;
  border-top: 0;
  border-top-left-radius: 0;
    border-top-right-radius: 0;
  max-width: 60%;
  margin: auto;
  }

  input , #potentialCustomers{
      width: 100%;
      padding: 4px 7px;
      padding: 15px 10px;
    border-radius: 7px;
  }
  .form-section{
      margin-bottom: 4%;
  }
  @media only screen and (max-width: 750px) {
      [for="conversionRate"], [for="averageValue"], .calculator__form-result .results-customers-input, .calculator__form--top,

      }

          display: block;
      }
      .calculatorFormRoi{
          max-width: 100% !important;
      }
}

<script>
  function formatNumber(input) {
      let value = input.value.replace(/[^0-9]/g, '');

      if (value.length === 1 && value[0] === '0') {
          value = '';
      } else if (parseInt(value) > 100000000) {
          value = value.slice(0, -1);
      }

      const parts = value.split(".");
      let integerPart = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");

      if (parts.length > 1) {
          const decimalPart = parts[1];
          value = integerPart + "." + decimalPart;
      } else {
          value = integerPart;
      }

      input.value = value;
  }

  document.addEventListener("DOMContentLoaded", function () {
      const percent = "0.018";
      const potentialCustomersElement = document.getElementById("potentialCustomers");
      const conversionRateElement = document.getElementById("conversionRate");
      const averageValueElement = document.getElementById("averageValue");

      function formatNumber(number) {
          return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      function calculateConversion() {
          const potentialCustomers = parseFloat(potentialCustomersElement.value);
          const conversionRate = parseFloat(conversionRateElement.value) || 70;
          const averageValue = parseFloat(averageValueElement.value.replace(/,/g, '') || 10000)

          const newCustomers = (potentialCustomers * (conversionRate / 100) * percent);
          const roundedNewCustomers = parseInt(newCustomers.toFixed(0));
          const additionalRevenue = (roundedNewCustomers * averageValue).toFixed(0);


          //             const roundedNewCustomers = Math.floor(newCustomers);

          document.getElementById("newCustomers").value = formatNumber(roundedNewCustomers);
          document.getElementById("additionalRevenue").value = formatNumber(additionalRevenue);
      }

      potentialCustomersElement.onchange = calculateConversion;
      conversionRateElement.addEventListener("input", calculateConversion);
      averageValueElement.addEventListener("input", calculateConversion);

      calculateConversion();
  });

</script>
